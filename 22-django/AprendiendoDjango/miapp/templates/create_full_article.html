{% extends 'layout.html' %}

{%block title%}  Crear Articulo {%endblock%}


{% block content %}
    <h1 class="title"> Formularios en Django </h1>

{% if form.errors %}
    <strong class="rojo">
        Hay errores en el Formularios 
    </strong>
    
{% endif%}

    <form action="{% url 'save' %}" method="POST">
        
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="Guardar"/>
    </form>
{% endblock %}
